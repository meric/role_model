{% load static %}

<!DOCTYPE html>
<html>
<head>
<link href="{% static 'role_model/style.css' %}" rel="stylesheet" />
<meta charset=utf-8 />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
<title>{{ deliverable.name }}</title>
<script src="{% static 'role_model/cytoscape.min.js' %}"></script>
</head>
<body>
  <div id="cy"></div>
  <script>
  var cy = window.cy = cytoscape({
    container: document.getElementById('cy'),

    boxSelectionEnabled: false,
    autounselectify: true,
    style: [
      {
        selector: 'node',
        css: {
          'content': 'data(name)',
          'width': '200px',
          'height': '60px',
          'text-valign': 'center',
          'text-halign': 'center',
          'background-color': '#aaa'
        }
      },
      {
        selector: '$node > node',
        css: {
          'padding-top': '10px',
          'padding-left': '10px',
          'padding-bottom': '10px',
          'padding-right': '10px',
          'text-valign': 'top',
          'text-halign': 'center',
          'background-color': '#eee'
        }
      },
      {
        selector: 'edge',
        css: {
          // 'content': 'data(name)',
          'target-arrow-shape': 'triangle'
        }
      },
      {
        selector: ':selected',
        css: {
          'background-color': 'black',
          'line-color': 'black',
          'target-arrow-color': 'black',
          'source-arrow-color': 'black'
        }
      }
    ],

    elements: {
      nodes: {{ nodes | safe }},
      edges: {{ edges | safe }}
    },
    // elements: {
    //   nodes: [
    //     { data: { id: 'a', parent: 'b' }, },
    //     { data: { id: 'b' } },
    //     { data: { id: 'c', parent: 'b' }, },
    //     { data: { id: 'd' }, },
    //     { data: { id: 'e' } },
    //     { data: { id: 'f', parent: 'e' }, }
    //   ],
    //   edges: [
    //     { data: { id: 'ad', source: 'a', target: 'd' } },
    //     { data: { id: 'eb', source: 'e', target: 'b' } }
    //
    //   ]
    // },

  });
  </script>
</body>
</html>
